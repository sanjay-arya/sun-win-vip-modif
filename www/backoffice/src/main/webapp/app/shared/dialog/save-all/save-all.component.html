<form name="deleteForm">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Xác nhận lưu</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <p id="jhi-save-all-heading" jhiTranslate="sharedDialog.confirm-save-all">Bạn có chắc muốn lưu All không?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Huỷ</span>
        </button>

        <button id="jhi-confirm-save-all" class="btn btn-primary" (click)="confirmSave()">
            <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Lưu</span>
        </button>
    </div>
</form>
